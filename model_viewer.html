<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #f0f0f0;
        }
        
        .viewer-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        #modelCanvas {
            border: 2px solid #333;
            background-color: #2a2a2a;
        }
        
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #666;
            color: white;
            font-size: 24px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s;
            user-select: none;
        }
        
        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #999;
        }
        
        .nav-arrow:active {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .nav-arrow.left {
            left: -80px;
        }
        
        .nav-arrow.right {
            right: -80px;
        }
        
        .model-info {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            min-width: 200px;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        label {
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        input[type="range"] {
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Model Viewer</h1>
    
    <div class="viewer-container">
        <div class="nav-arrow left" id="prevModel">‹</div>
        <canvas id="modelCanvas" width="400" height="600"></canvas>
        <div class="nav-arrow right" id="nextModel">›</div>
    </div>
    
    <div class="model-info" id="modelInfo">
        <h3 id="modelName">Goblin</h3>
    </div>
    
    <div class="controls" id="controls">
        <!-- Dynamic controls will be populated by JavaScript -->
    </div>
    
    <script type="module" src="model_viewer.js"></script>
</body>
</html>
